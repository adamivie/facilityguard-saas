version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build required - using existing infrastructure"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        - echo "Building static SaaS application..."
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*